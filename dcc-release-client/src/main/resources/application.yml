# DCC Release Workflow - Configuration
#

###################################################################################################
# Common
###################################################################################################

# DCC
dcc:
  submission:
    url: http://localhost:5380/ws
    dictionaryVersion: 0.11c
  id:
    url: https://id.icgc.org
    token:
    requestLoggingEnabled: false

# SnpEff
snpeff:
  resourceDir: /tmp/dcc-release
  resourceUrl: https://artifacts.oicr.on.ca/artifactory/simple/dcc-dependencies/org/icgc/dcc
  version: 3.6c
  databaseVersion: 3.6c-GRCh37.75
  referenceGenomeVersion: GRCh37.75.v1
  geneBuildVersion: 75
  maxFileSizeMb: 512

# Hadoop
hadoop:
  properties:
    fs.defaultFS: hdfs://localhost

# Spark
spark:
  properties:
    spark.task.maxFailures: 0
    spark.serializer: org.apache.spark.serializer.KryoSerializer
    spark.kryo.registrator: org.icgc.dcc.release.core.util.CustomKryoRegistrator

# Postgres
postgres:
  user: dcc
  password: <fill in>
  server: localhost

id:
  postgres:
    database: <fill in>

fathmm:
  postgres:
    url: jdbc:postgresql://${postgres.server}/fathmm?user=${postgres.user}&password=${postgres.password}

mail:
  recipients: nobody@example.com
  properties:
    mail.smtp.host: localhost
    mail.smtp.from: no-reply@oicr.on.ca

document:
  exportVCF: false

image:
  skipUrls: true
  
index:
  esUri: "es://localhost:9300"
  
# Banner
spring.main.banner-mode: log

---

###################################################################################################
# Production
###################################################################################################

# Workflow
workflow:
  parallel: true

# Spring
spring:
  profiles: production
   
# Spark
spark:
  master: "spark://localhost:7077"
  properties:
    spark.executor.memory: 10g
    spark.cores.max: 100

# Mongo
mongo:
  uri:
  userName:
  password:
  splitSizeMb: 256

---

###################################################################################################
# Development
###################################################################################################

# Spring
spring:
  profiles: development
   
# Workflow
workflow:
  parallel: false

# Spark
spark:
  master: "local"
  properties:
    spark.default.parallelism: 1

# Mongo
mongo:
  uri: mongodb://localhost:27017
  userName:
  password:
  splitSizeMb: 8
   
# Hadoop
hadoop:
  properties:
    fs.defaultFS: file:///
      
mail:
  recipients: nobody@example.com
